<ion-view view-title="{{UI.labels[UI.lang].nav.profile}}">
    <ion-content class="has-header">
        <div class="list card">
            <div class="item">
                <h2>{{profile.user.name}}</h2>
                <p>{{profile.user.city}}</p>
                <p>{{profile.user.email}}</p>
            </div>
            <div class="item item-body">
                <img src="http://graph.facebook.com/{{profile.user.id}}/picture?width=270&height=270"/>
            </div>
        </div>
    </ion-content>
</ion-view>
