<ion-view view-title="{{UI.labels[UI.lang].nav.contacts}}">
    <ion-content>
        <ion-refresher pulling-text="{{UI.labels[UI.lang].action.refresh}}" on-refresh="doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item class="item-remove-animate item-avatar item-icon-right" ng-repeat="contact in contacts" type="item-text-wrap" href="#/o/tab/contacts/{{contact.id}}">
                <img ng-src="{{contact.face}}">
                <h2>
                  {{contact.name}}
                </h2>
                <p>{{contact.lastText}}</p>
               <!--  <div class="button-bar" style="float:right">
                <a class="button button-clear ion-ios-telephone-outline"></a>
                <a class="button button-clear ion-ios-chatbubble-outline"></a>
                <a class="button button-clear ion-chevron-right"></a>
                </div> -->
                <i class="icon ion-chevron-right icon-accessory"></i>
                <ion-option-button class="button-dark" ng-click="remove(contact)">
                    {{UI.labels[UI.lang].action.edit}}
                </ion-option-button>
                <ion-option-button class="button-assertive" ng-click="remove(contact)">
                    {{UI.labels[UI.lang].action.delete}}
                </ion-option-button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
